    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>주식 시뮬레이션</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                margin: 0;
            }
    
            h1, h2, h3, h4 {
                margin: 10px 0;
            }
    
            .stock-container {
    display: flex;
    overflow-x: auto;  /* 가로 스크롤을 활성화 */
    width: 100%;  /* 전체 너비 사용 */
    white-space: nowrap;  /* 한 줄로 주식들이 나열되게 설정 */
}

.stock-wrapper {
    display: inline-block;  /* 주식 요소들을 인라인 블록으로 설정 */
    width: 48%;  /* 각 주식의 너비 */
    border: 1px solid black;
    padding: 10px;
    margin-top: 20px;
    box-sizing: border-box;
    margin-right: 20px;  /* 주식 사이에 여백을 추가 */
}
            #newsList{
                height:200px ;
            }
            .stock button {
                margin-left: 10px;
            }
    
            .stock input {
                width: 50px;
                margin-left: 10px;
            }
    
            .charts {
                display: inline-block;
                width: 100%;
                margin-top: 20px;
            }
    
            canvas {
                max-width: 100%;
                height: 200px;
            }
    
            #news {
                background-color: #f4f4f4;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
                font-weight: bold;
            }
    
            #recentNews {
                margin-top: 20px;
                max-height: 150px;
                overflow-y: auto;
            }
    
            .news-item {
                padding: 5px;
                margin-bottom: 5px;
                border-bottom: 1px solid #ccc;
            }
    
            .positive {
                color: red;
            }
    
            .negative {
                color: blue;
            }
    
            /* 반응형 디자인 */
            @media (max-width: 768px) {
                .stock-wrapper {
                    width: 100%;
                    margin-bottom: 20px;
                }
    
                #stocks {
                    display: block;
                }
    
                canvas {
                    height: 150px; /* 모바일에서 차트 높이를 작게 설정 */
                }
            }
    
            @media (max-width: 480px) {
                #news {
                    padding: 5px;
                    font-size: 14px;
                }
    
                .stock button, .stock input {
                    font-size: 14px;
                    padding: 5px;
                }
            }
        </style>
        <!-- Chart.js 라이브러리 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

        <!-- 이달의 뉴스 섹션 -->
        <div id="news">

            <div id="newsList"></div>
        </div>
        <h3>현재 보유 자산: <span id="balance">100000</span> 원</h3>

                <div class="stock">

                    <input type="number" id="stockA_quantity" value="1" min="1" />

                <h4>주식 A 가격 변화</h4>
                <canvas id="stockA_chart"></canvas>
            </div>

            <div class="stock-wrapper">
                <h2>치이카와 바이오 B</h2>
                <div class="stock">
                    <p>가격: <span id="stockB_price">10000</span> 원</p>
                    <input type="number" id="stockB_quantity" value="1" min="1" />
                    <button onclick="buyStock('B')">구매</button>
                    <input type="number" id="stockB_sell_quantity" value="1" min="1" />
                    <button onclick="sellStock('B')">판매</button>
                    <p>보유 수량: <span id="stockB_owned">0</span> 주</p>
                </div>
                <h4>주식 B 가격 변화</h4>
                <canvas id="stockB_chart"></canvas>
            </div>

</body>
</html>
